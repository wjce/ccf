<!DOCTYPE html>
<html class="bootstrap-admin-vertical-centered" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen" />

    <!-- Bootstrap Admin Theme -->
    <link href="css/bootstrap-admin-theme.css" rel="stylesheet" media="screen" />

    <!-- Custom styles -->
    <style type="text/css">
        .alert{
            margin: 0 auto 20px;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bootstrap-admin-without-padding">
<div class="container">
    <div class="row">
        <div id="error" class="alert alert-info">
            <a class="close" data-dismiss="alert" href="#">&times;</a>
            <span th:text="${error}"></span>
        </div>
        <form method="post" action="/req_save_user" class="bootstrap-admin-login-form">
            <h1>注册</h1>
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="账号" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="密码" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="repassword" placeholder="请确认密码" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="phone" placeholder="手机号" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="nickname" placeholder="昵称" />
            </div>
            <button class="btn btn-lg btn-primary" type="submit">提交</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function() {
        // Setting focus
        $('input[name="email"]').focus();

        // Setting width of the alert box
        var formWidth = $('.bootstrap-admin-login-form').innerWidth();
        var alertPadding = parseInt($('.alert').css('padding'));
        $('.alert').width(formWidth - 2 * alertPadding);
    });

</script>
<script th:inline="javascript">
    $(document).ready(function(){
        $('#error').hide();
        $("form").submit(function(e){
            var name = $('input[name="name"]').val();
            if(name == ""){
                $('#error span').html('请输入账号')
                $('#error').show();
                return false;
            }
            var password = $('input[name="password"]').val();
            if(password == ""){
                $('#error span').html('请输入密码')
                $('#error').show();
                return false;
            }
            var repassword = $('input[name="repassword"]').val();
            if(repassword == ""){
                $('#error span').html('请确认密码')
                $('#error').show();
                return false;
            }else if(repassword != password){
                $('#error span').html('密码不一致，请重新输入')
                $('#error').show();
                return false;
            }
            var phone = $('input[name="phone"]').val();
            if(phone == ""){
                $('#error span').html('请输入手机号')
                $('#error').show();
                return false;
            }
            var nickname = $('input[name="nickname"]').val();
            if(nickname == ""){
                $('#error span').html('请输入昵称')
                $('#error').show();
                return false;
            }
        });
    });

</script>
</body>
</html>
