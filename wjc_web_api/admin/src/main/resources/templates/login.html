<html class="bootstrap-admin-vertical-centered" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen" />
    <link href="css/bootstrap-admin-theme.css" rel="stylesheet" media="screen" />
    <style type="text/css">
        .alert{
            margin: 0 auto 20px;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bootstrap-admin-without-padding">
<div class="container">
    <div class="row">
        <div id="error" class="alert alert-info">
            <a class="close" data-dismiss="alert" href="#">&times;</a>
            <span th:text="${error}"></span>
        </div>
        <form method="post" action="/req_login" class="bootstrap-admin-login-form">
            <h1>登录</h1>
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="账号" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="密码" />
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="rememberMe" />
                    记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">提交</button>
            <button class="btn btn-lg btn-primary" type="button" onclick="javascript:window.location.href='/req_register'">注册</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script th:inline="javascript" type="text/javascript">
    $(document).ready(function(){
        $("form").submit(function(e){
            var name = $('input[name="name"]').val();
            if(name == ""){
                $('#error span').html('请输入账号')
                $('#error').show();
                return false;
            }
            var password = $('input[name="password"]').val();
            if(password == ""){
                $('#error span').html('请输入密码')
                $('#error').show();
                return false;
            }
        });
    });
    /*<![CDATA[*/
    var error = [[${error}]];
    if(error != null){
        $('#error span').html(error)
        $('#error').show();
    }else{
        $('#error').hide();
    }
    /*]]>*/

</script>
</body>
</html>
